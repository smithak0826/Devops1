version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/Devops1
    steps:
  #upgrade pip
      - checkout
      - run:
          name: Set up environment 
          command: |
            python3 -m venv venv
            echo "virtual environment created"
            . venv/bin/activate
            echo "virtual environment activated"
            pip install --upgrade pip
            echo "pip upgraded"
            pip install -r requirements.txt
            echo "dependencies installed"
      # run coding convention software and also the tester
      - run:
          name: Run flake8
          command: |
            . venv/bin/activate
            flake8 â€“-exclude=venv* --statistics
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            echo "running tests"
            mkdir -p test-results
            pytest --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results